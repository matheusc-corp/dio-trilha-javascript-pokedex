<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokemon-detail.css">
</head>
<body>
    <section class="content">

        <div class="base">
            <a href="/index.html" class="btn-home">←</a>
            <div class="presentation">
                <h1>Bulbasaur</h1>
                <span>#1</span>
            </div>
            <ol class="types">
                <li class="type">grass</li>
                <li class="type">poison</li>
            </ol>

            <div class="pokemon-image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
            </div>
        </div>

        <div class="details">
            <div>
                <ul class="details-menu">
                <li>about</li>
                <li>base stats</li>
                <li>evolution</li>
                <li>moves</li>
                </ul>

            
                <div class="information">
                    <label for="">species</label>
                    <span>seed</span>
                    
                    <label for="">height</label>
                    <span>0.70cm</span>
                    
                    <label for="">weight</label>
                    <span >6.9Kg</span>
                    
                    <label for="">abilities</label>
                    <span >Overgrow, Cholorophyl</span>
                </div>

                <h4>Breeding</h4>
                <div class="information">
                    <label for="">gender</label>
                    <span>
                        <span class="gender-male">♂</span>
                        87.5% 
                        <span class="gender-female">♀</span>
                        12.5%</span>
                    <label for="">egg groups</label>
                    <span>Monster</span>
                    <label for="">egg cycle</label>
                    <span>Grass</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
